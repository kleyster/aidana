<script>
    var modal = document.getElementById("MyModal");
    function SetInform(n, m) {
        var category = document.getElementById("name" + n).innerText;
        var material = document.getElementById("text" + n).innerText;
        var images = [];

        for (let i = 1; i <= m; i++) {
            var image = document.getElementById("img" + n + '_' + i).getAttribute("src");
            console.log(image);
            images.push(image);

        }

        modal.style.display = 'block';

        var text_inner = ``;
        var text_indicator = ``;

        document.getElementById('modalname').innerText = category;
        document.getElementById('modaltext').innerText = material;

        for (let i = 1; i < m; i++) {
            if (i == 1) {
                text_inner = text_inner + `<div class="carousel-item active">
                                <img loading='lazy' id="modalimage" style="display: block; object-fit: contain; margin-left: auto; margin-right: auto; width:100%; height: 600px;" src="`+ images[i] +
                    `" alt="">
                            </div>`;
                text_indicator = text_indicator + `<li data-target="#carouselExampleIndicators" data-slide-to="` + (i - 1) + `" class="active"></li>`;
            }
            else {
                text_inner = text_inner + `<div class="carousel-item">
                                <img loading='lazy' id="modalimage" style="display: block; object-fit: contain; margin-left: auto; margin-right: auto; width:100%; height: 600px;" src="`+ images[i] +
                    `" alt="">
                            </div>`;
                text_indicator = text_indicator + `<li data-target="#carouselExampleIndicators" data-slide-to="` + (i - 1) + `"></li>`;
            }
        }
        // console.log(text_indicator);
        document.getElementById('modal_loop').innerHTML = text_inner;
        document.getElementById('modal_indicator').innerHTML = text_indicator;
        // document.getElementById('modalimage').src = image;
    };

    var btn = document.getElementById("OrderButton");
    var span = document.getElementsByClassName("closeModalProject")[0];


    var pressModal = document.getElementById("PressModal");
    function SetPress(n) {
        var description = document.getElementById("description" + n).innerText;
        var date = document.getElementById("date" + n).innerText;
        var image = document.getElementById("pressimage" + n).getAttribute("src");
        // alert(image)
        pressModal.style.display = 'block';
        document.getElementById('modaldescription').innerText = description;
        document.getElementById('modaldate').innerText = date;
        document.getElementById('modalimagepress').src = image;
    }

    window.onclick = function (event) {
        if (event.target == pressModal) {
            pressModal.style.display = 'none';
        }
        else if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
    // window.onclick = function (event) {
    //     if (event.target == bigmodal) {
    //         bigmodal.style.display = 'none';
    //     }
    // }
    var close = document.getElementsByClassName("closeModalProject2")[0];
    span.onclick = function () {
        modal.style.display = 'none';
    }
    close.onclick = function () {
        pressModal.style.display = 'none';
    }


</script>
